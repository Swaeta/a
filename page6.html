    <style>
      html,

        width: 100%;

        margin: 0;
        padding: 0;
        background-color: rgb(16, 3, 46);
      }
      #map {
        position: absolute;
        z-index: 0;
        top: 0;
        bottom: 0;
        right: 0;
        left: 0;
        margin: 0 2rem;
        margin-top: 8rem;
        margin-bottom: 1rem;
      }
      .nav {
        top: 0;
        height: 4rem;
        width: 100%;
        display: flex;
        z-index: 99;
        margin: 2rem 10px;
        font-size: 12px;
        font-weight: 700;
        color: rgb(220, 248, 255);
        margin-top: 2rem;
      }

      .nav_link {
        display: flex;
        font-weight: 300;
        font-size: 17px;
        color: rgb(229, 234, 236);
        position: relative;
        padding: 5px 0;
        overflow: hidden;
        text-decoration: none;
        text-transform: uppercase;
        transition: 0.3s;
        cursor: pointer;
        margin: 0.5rem 2rem;
      }

      .nav_link::before {
        content: "";
        position: absolute;
        bottom: 0;
        right: 100%;
        width: 50%;
        height: 2px;
        background: rgb(16, 140, 156);
        transition: 0.5s cubic-bezier(0.075, 0.82, 0.165, 1);
      }

      .nav_link::after {
        content: "";
        position: absolute;
        top: 0;
        left: 100%;
        width: 50%;
        height: 2px;
        background: rgb(16, 140, 156);
        transition: 0.5s cubic-bezier(0.075, 0.82, 0.165, 1);
      }

      .nav_link:hover {
        color: rgb(16, 140, 156);
      }

      .nav_link:hover::before {
        right: 0;
      }

      .nav_link:hover::after {
        left: 0;
      }
      .sidebar {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 15;
        top: 0;
        left: 0;
        background-color: rgb(16, 3, 46);
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }

      .sidebar a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #fff;
        display: block;
        transition: 0.3s;

      .sidebar .closebtn {

        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
      }

      .openbtn {
        font-size: 20px;
        cursor: pointer;
        background-color: rgb(16, 3, 46);
        color: none;
        padding: 1px 15px;
        border: none;
      }

      #main {
        transition: margin-left 0.5s;
        padding: 16px;
      }

      /* On smaller screens, where height is less than 450px, change the style of the sidenav (less padding and a smaller font size) */
      @media screen and (max-height: 450px) {
        .sidebar {
          padding-top: 15px;
        }
        .sidebar a {
          font-size: 18px;
        }
      }
    </style>

    <canvas id="cnv" width="30" height="30" hidden=""></canvas>
    <script>
      Tw = 30;
      Th = 30;
      Rw = Tw / 30;
      Rh = Th / 30;
      var canvas = document.getElementById("cnv");
      canvas.width = Tw;
      canvas.height = Th;
      var ctx = canvas.getContext("2d");
    </script>
    <script>
      function drawEllipseByCenter(ctx, cx, cy, w, h, c = "white") {
        drawEllipse(ctx, cx - w / 2.0, cy - h / 2.0, w, h, c);
      }

      function drawEllipse(ctx, x, y, w, h, c = "white") {
        var kappa = 0.5522848,
          ox = (w / 2) * kappa, // control point offset horizontal
          oy = (h / 2) * kappa, // control point offset vertical
          xe = x + w, // x-end
          ye = y + h, // y-end
          xm = x + w / 2, // x-middle
          ym = y + h / 2; // y-middle

        ctx.beginPath();
        ctx.moveTo(x, ym);
        ctx.bezierCurveTo(x, ym - oy, xm - ox, y, xm, y);
        ctx.bezierCurveTo(xm + ox, y, xe, ym - oy, xe, ym);
        ctx.bezierCurveTo(xe, ym + oy, xm + ox, ye, xm, ye);
        ctx.bezierCurveTo(xm - ox, ye, x, ym + oy, x, ym);
        //ctx.closePath(); // not used correctly, see comments (use to close off open path)
        ctx.fillStyle = c;
        ctx.fill();
        ctx.stroke();
      }
      function r(ctx, x, y, w, h, bc, fc) {
        ctx.beginPath();
        ctx.fillStyle = fc;
        ctx.fillRect(x * Rw, y * Rh, w * Rw, h * Rh);
        ctx.rect(x * Rw, y * Rh, w * Rw, h * Rh);
        ctx.strokeStyle = bc;
        ctx.stroke();
      }

      function t(ctx, text, x, y, s, c = "black") {
        ctx.font = s * Rw + "px Monospace";
        ctx.fillStyle = c;
        ctx.textAlign = "center";
        ctx.fillText(text, x, y);
      }

      function bt(ctx, text, c = "black") {
        if (text.length == 1 || text.length == 2) {
          // RouteNo = '1'
          // RouteNo = '1B'
          t(ctx, text, canvas.width / 2, 15.85 * Rw, 18.9, c);
        } else if (text.length == 3) {
          // RouteNo = '101'
          t(ctx, text, canvas.width / 2, 14 * Rw, 15, c);
        } else if (text.length == 4) {
          // RouteNo = '159A'
          t(ctx, text, canvas.width / 2, 12.5 * Rw, 10, c);
        }
      }
    </script>
    <script>
      function iconlogo(
        populationOfBus = "low" || "medium" || "high",
        busBoard = "white" || "green" || "deluxe",
        routeNo,
        busStatus = "available" || "standing",
        seats
      ) {
        if (populationOfBus == "low") {
          // low
          r(ctx, 0, 0, 30, 30, "black", "#00FF00");
        } else if (populationOfBus == "medium") {
          // medium
          r(ctx, 0, 0, 30, 30, "black", "yellow");
        } else if (populationOfBus == "high") {
          // high
          r(ctx, 0, 0, 30, 30, "black", "red");
        }

        if (busBoard == "white") {
          // white board
          r(ctx, 3, 3, 24, 13, "black", "white");
          bt(ctx, routeNo);
        } else if (busBoard == "green") {
          // green board
          r(ctx, 3, 3, 24, 13, "black", "green");
          bt(ctx, routeNo, "white");
        } else if (busBoard == "deluxe") {
          //  deluxe
          r(ctx, 3, 3, 24, 13, "black", "black");
          bt(ctx, routeNo, "orange");
        }

        //drawEllipseByCenter(ctx, canvas.width / 2, 23 * Rh, 20 * Rw, 10 * Rh);

        if (busStatus == "available") {
          // no. of seats available
          t(ctx, seats, canvas.width / 2, 26.3 * Rh, 10, "blue");
        } else if (busStatus == "standing") {
          // no. of people standing
          t(ctx, seats, canvas.width / 2, 26.3 * Rh, 10, "red");
        }

        canvasToImg = canvas.toDataURL("image/png");

        return canvasToImg;
      }
      //iconlogo(populationOfBus = 'low' || 'medium' || 'high', busBoard = 'white' || 'green' || 'deluxe', routeNo, busStatus = 'available' ||'standing', seats)

    <script>
      var markers = [];
      function createMarker(
        coords,
        id,
        details = "",
        draggable = false,
        type = false
      ) {
        var markerOptions = {
          draggable: draggable,
        };
        if (type) {
          if (type == "bus_stop") {
            image_url =
              "https://cdn0.iconfinder.com/data/icons/geo-points/154/bus-512.png";
          } else {
            image_url = iconlogo(type[0], type[1], type[2], type[3], type[4]);
          }
          var iconOptions = {
            iconUrl: image_url,
            iconSize: [37, 37],
          };
          var customIcon = L.icon(iconOptions);

          markerOptions = {
            icon: customIcon,
          };
        }
        var myMarker = L.marker(coords, markerOptions);
        myMarker._id = id;
        if (details != "") {
          var popupContent = details;
          var myPopup = myMarker.bindPopup(popupContent, {
            closeButton: true,
          });
        }
        map.addLayer(myMarker);
        markers.push(myMarker);
      }

      function clearMarker(id) {
        console.log(markers);
        var new_markers = [];
        markers.forEach(function (marker) {
          if (marker._id == id) map.removeLayer(marker);
          else new_markers.push(marker);
        });
        markers = new_markers;
      }

      function setLatLng(id, coords) {
        markers.forEach(function (marker) {
          if (marker._id == id) {
            marker.setLatLng(coords);
            return 1;
          }
        });
        return 0;
      }

      function changepopup(id, details) {
        markers.forEach(function (marker) {
          if (marker._id == id) {
            var popupContent = details;
            var myPopup = marker.bindPopup(popupContent, {
              closeButton: true,
            });
            return 1;
          }
        });
        return 0;
      }

      function changeicon(id, type) {
        markers.forEach(function (marker) {
          if (marker._id == id) {
            image_url = iconlogo(type[0], type[1], type[2], type[3], type[4]);

            var iconOptions = {
              iconUrl: image_url,
              iconSize: [37, 37],
            };
            var customIcon = L.icon(iconOptions);
            marker.setIcon(customIcon);
            return 1;
          }
        });
        return 0;
      }
    </script>
